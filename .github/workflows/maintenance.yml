name: "Angular update"

on:
  schedule:
    - cron:  '52 7 * * *'

jobs:
  ngxUptodate:
    runs-on: ubuntu-latest
    steps:
      - name: Updating ng dependencies
        uses: tinesoft/ngx-uptodate@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-labels: ng-update, automated pr, automerge
